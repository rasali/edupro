title = "Course"
url = "/course"
layout = "default"
is_hidden = 0

[Home]

[siteSearchInclude]
==
<main>
    <div class="courses">
        <div class="header--primary">
            <h1>Kurslar</h1>
        </div>

        <div class="courses__main">
            <div class="courses__elements u-padding-top-medium u-padding-bottom-medium">
                <div class="container">
                    <div class="row">
                        {% for rec in courses %}
                            <div class="col-12 col-md-3 mb-4">
                                <div class="courses__element courses__element--hover courses__element--1">
                                    <a href="{{ 'course-detail'|page({ slug:rec.slug  }) }}"><img class="courses__icon" src="{{ rec.logo.path }}" alt="courses__icon"></a>
                                    <h6 class="courses__name"><a href="{{ 'course-detail'|page({ slug:rec.slug  }) }}">{{ rec.name }}</a></h6>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
