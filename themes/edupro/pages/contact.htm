title = "Contact"
url = "/contact"
layout = "default"
is_hidden = 0

[Contact]
==
<main>
    <div class="appeal">
        <div class="header--primary">
            <h1>Bizimlə Əlaqə</h1>
        </div>

        <div class="contact__map">
            <div id="map" style="width:100%;height:502px;"></div>
        </div>

        <div class="appeal__main">
            <div class="courses__elements u-margin-top-biggest u-padding-bottom-smaller">
                <div class="container">
                    <form data-request="onSendMessage" data-request-success="toasterOptions()" data-request-validate
                          data-request-flash>
                        <div class="appeal__form">
                            <div class="row">
                                <div class="col-12 col-md-3">
                                    <input name="full_name" type="text" class="appeal__name-surname"
                                           placeholder="Adınız Soyadınız">
                                    <span class="text-danger" data-validate-for="full_name"></span>
                                </div>
                                <div class="col-12 col-md-3">
                                    <input name="email" type="email" class="appeal__email"
                                           placeholder="E-poçt adresiniz">
                                    <span class="text-danger" data-validate-for="email"></span>
                                </div>
                                <div class="col-12 col-md-3">
                                    <input name="phone" type="text" class="appeal__phone" placeholder="Əlaqə nömrəniz">
                                    <span class="text-danger" data-validate-for="phone"></span>
                                </div>
                                <div class="d-none d-sm-block col-md-3">
                                    <button type="submit" class="appeal__btn">Göndər</button>
                                </div>
                                <div class="col-12 mt-4">
                                    <textarea name="content" rows="6" placeholder="Mesajınızı yazın..."></textarea>
                                    <span class="text-danger" data-validate-for="content"></span>
                                    <div class="d-block d-sm-none col-12">
                                        <button type="submit" class="appeal__btn">Göndər</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</main>
<script>
    // Initialize and add the map
    function initMap() {
        // The location of Uluru
        var uluru = {lat: 40.405177, lng: 49.838027};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 18, center: uluru});
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({position: uluru, map: map});
    }
</script>

{% put scripts %}



    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>


    <script>

        function toasterOptions() {

            Command: toastr["success"]("message sent")

            toastr.options = {
                "positionClass": "toast-top-center",
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }

        };


    </script>

{% endput %}

</script>
