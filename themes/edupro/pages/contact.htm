title = "Contact"
url = "/contact"
layout = "default"
is_hidden = 0
==
<main>
    <div class="appeal">
        <div class="header--primary">
            <h1>Bizimlə Əlaqə</h1>
        </div>

        <div class="contact__map">
            <div id="googleMap" style="width:100%;height:502px;"></div>
        </div>

        <div class="appeal__main">
            <div class="courses__elements u-margin-top-biggest u-padding-bottom-smaller">
                <div class="container">
                    <form action="#">
                        <div class="appeal__form">
                            <div class="row">
                                <div class="col-12 col-md-3">
                                    <input type="text" class="appeal__name-surname" placeholder="Adınız Soyadınız">
                                </div>
                                <div class="col-12 col-md-3">
                                    <input type="email" class="appeal__email" placeholder="E-poçt adresiniz">
                                </div>
                                <div class="col-12 col-md-3">
                                    <input type="text" class="appeal__phone" placeholder="Əlaqə nömrəniz">
                                </div>
                                <div class="col-12 col-md-3">
                                    <button class="appeal__btn" href="#">Göndər</button>
                                </div>
                                <div class="col-12 mt-4">
                                    <textarea name="message" rows="6" placeholder="Mesajınızı yazın..."></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</main>
